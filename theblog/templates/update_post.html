{% extends 'base.html' %}

{% block title %} Edit Blog Post{% endblock %}

{% block content %}

 
    {% if user.is_authenticated %}

        <h1>Update Post...</h1>
        <br/><br/>
        <div class="form-group">
            <form  method="POST">
                {% csrf_token %}
                {{ form.as_p}}
                <!-- {{ form.as_table}} -->
                <!-- {{form.as_ul}} -->
                <button class="btn btn-secondary">Update</button>
            </form>
        </div>

    {% else %}

        You are not allowed here! (and you know it...)

    {% endif %}
{% endblock %}
